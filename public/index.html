<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8" />
        <title>MOKEPON</title>
        <link rel="stylesheet" href="./styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
    <body>
        <section id="selecionar-mascota">

            <h1 class="titulo">BY NICOLAS LEGUIZMAON MOKEPON! üî•üíßüåç</h1>

            <h2 class="subtitulo">Elige tu mascota:</h2>

            <div id="contenedorTarjetas" class="tarjetas">

        </div>
        <button class="seleccionar" id="boton-mascota">Seleccionar</button>

        </section>

        <section id="ver-mapa">
            <h3 class="titulo">Recorre el mapa con tu mokepon</h3>
            <canvas id="mapa"></canvas>
            <button ontouchend="detenerMovimiento()"
                    onmouseup="detenerMovimiento()" 
                    ontouchstart="moverArriba()"    
                    onmousedown="moverArriba()">Arriba</button>
            <div>
                <button ontouchend="detenerMovimiento()"
                        onmouseup="detenerMovimiento()"
                        ontouchstart="moverIzquierda()" 
                        onmousedown="moverIzquierda()">Izquierda</button>
                <button ontouchend="detenerMovimiento()" 
                        onmouseup="detenerMovimiento()" 
                        ontouchstart="moverAbajo()"
                        onmousedown="moverAbajo()">Abajo</button>
                <button ontouchend="detenerMovimiento()"
                        onmouseup="detenerMovimiento()" 
                        ontouchstart="moverDerecha()"
                        onmousedown="moverDerecha()">Derecha</button>
            </div>

        </section>
        

        <section id="seleccionar-ataque">
            <h1 class="titulo">MOKEPON! üî•üíßüåç</h1>
            <h2 class="subtitulo">Elige tu ataque:</h2>

        <div id="contenedorAtaques" class="selectatack">

            </div>    

            <div id="mensajes"> 
                <p id="resultado">SUERTE AMIGO!!</p>
                <section id="reiniciar">
                    <button id="boton-reinicio">reiniciar</button>
                </section>
        </div>
        <div class="ataques">
                <div class="ataques-jugador">
                    <p id="vidas-jugador">0</p>
                    <p id="mascota-jugador"></p>
                    <div id="ataque-del-jugador"></div>
                </div>
                <div class="ataques-enemigo">
                    <p id="vidas-enemigo">0</p>
                    <p id="mascota-enemigo"></p>
                    <div id="ataque-del-enemigo"></div>
                </div>
        </div>
        </section>

        <script src="./js/mokepon.js"></script>

    </body>
</html>
